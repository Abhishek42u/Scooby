<!DOCTYPE html>
<html lang="en">

<head>

    <title>Flying Butterfly</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
 
    <div class="butterfly">
        <div class="w-left">
            <div class="wl-1"></div>
            <div class="wl-2"></div>
        </div>

        <div class="w-right">
            <div class="wr-1"></div>
            <div class="wr-2"></div>
        </div>
        <div class="body">
            <span class="head">
                <svg class="ant1" width="300" height="100" xmlns="http://www.w3.org/2000/svg">
                    <path d="M 10 80 Q 95 10 180 80" stroke="blue" fill="transparent" />
                </svg>
                <svg class="ant2" width="190" height="50" xmlns="http://www.w3.org/2000/svg">
                    <path d="M 10 80 Q 95 10 180 80" stroke="black" fill="transparent" />
                </svg>
            </span>

            <svg class="feet" width="190" height="50" xmlns="http://www.w3.org/2000/svg">

                <path d="M 10 10 L 40 20, 50 10" transform="translate(15,-15) rotate(20)" stroke-width="2"
                    stroke="blue" fill="transparent" />
                <path d="M 10 10 L 40 20, 50 10" transform="translate(25,-15) rotate(20)" stroke-width="2"
                    stroke="blue" fill="transparent" />

                <path d="M 10 10 L 40 20, 50 10" transform="translate(45,5) rotate(15)" stroke-width="2" stroke="blue"
                    fill="transparent" />
                <path d="M 10 10 L 40 20, 50 10" transform="translate(55,5) rotate(15)" stroke-width="2" stroke="black"
                    fill="transparent" />

            </svg>

        </div>
   </div>

</body>
</html>
